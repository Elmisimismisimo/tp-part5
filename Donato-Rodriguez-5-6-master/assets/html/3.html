      <div class="cosa-login">
        <form id="form">
          <h1 class="title">Iniciar sesión</h1>
    
          <div class="inputContainer">
            <label id="user" class="label">Usuario</label>
            <input type="text" class="user" id="usuario" placeholder="">
            
          </div>
    
          <div class="inputContainer">
            <label id="pass"class="label">Contraseña</label>
            <input type="password" class="pass" id="contraseña" placeholder="">
           
          </div>
    
          <input type="submit" id="butt" class="btn btn-outline-danger" value="Ingresar">
        </form>
      </div>
    <div id="shadow">
      <button type="submit" id="close" class="btn btn-outline-danger">Cerrar Sesión</button>

      <div id="bienvenida">
        <h1>¡Bienvenido Administrador!</h1>
      </div>
